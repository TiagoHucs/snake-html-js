<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #000000;
}
body {
	color: white;
    background-color: #111111;
}
</style>
</head>
<body onload="startGame()">
<script>

var pedrainicial;
var snake = [];
var tamanho = 1;

function startGame() {
    pedrainicial = new quadrado(30, 30, "white", 10, 120);
    snake.push(pedrainicial);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 200);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function quadrado(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;   
    this.anterior;

    this.cresce = function() {
        snake.push(new quadrado(30, 30, "white", 10, 120));
    }

    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;  
    }  
	 
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);

    }
}



function updateGameArea() {
    myGameArea.clear();

    snake.forEach(myFunction);

function myFunction(item, index) {
   item.newPos();    
   item.update();
}	


}

window.addEventListener('keydown',this.controla,false);

function controla(e) {
    //alert(e.keyCode);
	if (e.keyCode == 38){
		pedrainicial.speedX = 0;
		pedrainicial.speedY = -30;
	} else 	if(e.keyCode == 40){
		pedrainicial.speedX = 0;
		pedrainicial.speedY = 30;
	} else 	if(e.keyCode == 37){
		pedrainicial.speedY = 0;
		pedrainicial.speedX = -30;
	} else	if(e.keyCode == 39){
		pedrainicial.speedY = 0;
		pedrainicial.speedX = 30;
	} else if(e.keyCode == 32) {
	 	//alert(e.keyCode);
		pedrainicial.cresce();
	}



}

  
</script>


<p>Snake teste.</p>
</body>
</html>
